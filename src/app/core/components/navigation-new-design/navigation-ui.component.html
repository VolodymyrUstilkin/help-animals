<nav class="menu__body" [ngClass]="{
  '_auth': isAuth(),
  '_active': active}">
  <ul class="menu__list">
    <li *ngFor="let item of publicMenuItems" [@initialMenuAnimation]="state">
      <a class="menu__link"  [routerLink]="item.url" #links routerLinkActive="active">
        <img class="menu__link-image" src="/assets/images/pawprintCat.svg" alt="">
        <p class="menu__link-text">{{item.text}}</p>
      </a>
    </li>
    <li *ngIf="isAuth() && !isMobile()" [@elementAppearanceAnimation]>
      <a class="menu__link" #menu>
        <img class="menu__link-image" src="/assets/images/pawprintCat.svg" alt="">
        <p class="menu__link-text">Меню</p>
      </a>
      <span class="menu__arrow"></span>
      <ul class="menu__sub-list">
        <li *ngFor="let items of adminMenuItems">
          <a class="menu__sub-link" [routerLink]="items.url" #links>{{items.text}}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
