<div class="admin-details">

  <form>
    <div *ngIf="animal.id">
      <label class="label admin-details-form-field-label" for="id">id:</label>
      <input class="input admin-details-form-field-input" id="id" name="id" [(ngModel)]="animal.id" required="required"
             readonly="readonly"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="label admin-details-form-field-label" for="age">age:</label>
      <input class="input admin-details-form-field-input"
             id="age" name="age" type="number" [(ngModel)]="animal.age" required="required"
             [readonly]="formReadonlyFieldCheck()"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="label admin-details-form-field-label" for="breed">Порода:</label>
      <input class="input admin-details-form-field-input" id="breed" name="breed" [(ngModel)]="animal.breed"
             required="required" [readonly]="formReadonlyFieldCheck()" type="text"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="label admin-details-form-field-label" for="state">Стать:</label>
      <input class="input admin-details-form-field-input" id="state" name="state" [(ngModel)]="animal.state"
             required="required" [readonly]="formReadonlyFieldCheck()" type="text"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="label admin-details-form-field-label" for="color">Колір:</label>
      <input class="input admin-details-form-field-input" id="color" name="color" [(ngModel)]="animal.color"
             required="required" [readonly]="formReadonlyFieldCheck()" type="text"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="label admin-details-form-field-label" for="features">Особливості:</label>
      <textarea class="input admin-details-form-field-input input--multiline" id="features" name="features"
                [(ngModel)]="animal.features"
                required="required" [readonly]="formReadonlyFieldCheck()" type="text"></textarea>
    </div>

    <div class="admin-details-form-field-container">
      <label class="label admin-details-form-field-label" for="responsiblePerson">Відповідальна персона:</label>
      <textarea class="input admin-details-form-field-input input--multiline" id="responsiblePerson"
                name="responsiblePerson"
                [(ngModel)]="animal.responsiblePerson" [readonly]="formReadonlyFieldCheck()" type="text"></textarea>
    </div>

    <div class="admin-details-form-field-container">
      <label class="label admin-details-form-field-label" for="imgUrl">Зображення:</label>
      <img src="{{imagePreview || animal.imgUrl}}" width="100%" alt="Image preview...">
      <input class="input admin-details-form-field-input" id="imgUrl" name="photo" type="file"
             (change)="addPhoto($event)"
             accept="image/png,image/jpeg"
             [readonly]="formReadonlyFieldCheck()"/>
    </div>

    <p class="label admin-details-form-field-container">Параметри тварини:</p>

    <section class="key-value-table-style">
      <label class="label admin-details-form-field-label" for="complexVaccination">Вакцинація комплексна:</label>
      <input class="input admin-details-form-field-input" id="complexVaccination" name="complexVaccination"
             type="checkbox" [(ngModel)]="animal.complexVaccination" [readonly]="formReadonlyFieldCheck()"/>

      <label class="label admin-details-form-field-label" for="rabiesVaccination">Вакцинація від сказу:</label>
      <input class="input admin-details-form-field-input" id="rabiesVaccination" name="rabiesVaccination"
             type="checkbox" [(ngModel)]="animal.rabiesVaccination" [readonly]="formReadonlyFieldCheck()"/>

      <label class="label admin-details-form-field-label" for="sterilization">Тварина стерилізована:</label>
      <input class="input admin-details-form-field-input" id="sterilization" name="sterilization" type="checkbox"
             [(ngModel)]="animal.sterilization" [readonly]="formReadonlyFieldCheck()"/>

      <label class="label admin-details-form-field-label" for="animalHasFamily">Тварина влаштована:</label>
      <input class="input admin-details-form-field-input" id="animalHasFamily" name="animalHasFamily" type="checkbox"
             [(ngModel)]="animal.animalHasFamily" [readonly]="formReadonlyFieldCheck()"/>

      <label class="label admin-details-form-field-label" for="showInGallery">Відображати в галереї:</label>
      <input class="input admin-details-form-field-input" id="showInGallery" name="showInGallery" type="checkbox"
             [(ngModel)]="animal.showInGallery" [readonly]="formReadonlyFieldCheck()"/>
    </section>

    <button class="button admin-details-form-field-submit-button" type="button" *ngIf="animal.id && editPermission"
            (click)="submitEditAnimal()">Підтвердити зміни
    </button>
    <button class="button admin-details-form-field-submit-button" type="button" *ngIf="!animal.id && addPermission"
            (click)="submitAddAnimal()">Додати тварину
    </button>
  </form>

  <div class="admin-details-form-field-container" *ngIf="animal.dateLastEdit">
    <label class="label admin-details-form-field-label" for="dateLastEdit">Дата останнього редагування:</label>
    <input class="input admin-details-form-field-input" id="dateLastEdit" value="{{animal.dateLastEdit}}"
           readonly="readonly"/>
  </div>

  <div class="admin-details-form-field-container" *ngIf="animal.dateLastEdit">
    <label class="label admin-details-form-field-label" for="dateAdded">Тварина додавання тварини:</label>
    <input class="input admin-details-form-field-input" id="dateAdded" value="{{animal.dateAdded}}"
           readonly="readonly"/>
  </div>

  <div class="admin-details-form-field-container" *ngIf="animal.dateLastEdit">
    <label class="label admin-details-form-field-label" for="editedBy">Останні зміни внесені користувачем:</label>
    <input class="input admin-details-form-field-input" id="editedBy" value="{{animal.editedBy}}" readonly="readonly"/>
  </div>
</div>
