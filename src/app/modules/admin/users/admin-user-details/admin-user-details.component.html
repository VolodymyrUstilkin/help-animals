<div class="admin-animal-details">

  <form enctype="multipart/form-data">
    <div class="admin-details-form-field-container" *ngIf="user.id">
      <label class="admin-details-form-field-label" for="id">id:</label>
      <input class="admin-details-form-field-input" id="id" name="id" [(ngModel)]="user.id" required="required"
             readonly="readonly"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="admin-details-form-field-label" for="name">Ім'я та прізвище:</label>
      <input class="admin-details-form-field-input" id="name" name="name" [(ngModel)]="user.name"
             required="required" [readonly]="formReadonlyFieldCheck()" type="text"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="admin-details-form-field-label" for="state">Стать:</label>
      <input class="admin-details-form-field-input" id="state" name="state" [(ngModel)]="user.email"
             required="required" [readonly]="formReadonlyFieldCheck()" type="email"/>
    </div>

    <div class="admin-details-form-field-container">
      <label class="admin-details-form-field-label">Телефони:
      <input class="admin-details-form-field-input" id="phone1" name="phone1" [(ngModel)]="user.phone1"
             required="required" [readonly]="formReadonlyFieldCheck()" type="text"/>
      <input class="admin-details-form-field-input" id="phone2" name="phone2" [(ngModel)]="user.phone2"
             required="required" [readonly]="formReadonlyFieldCheck()" type="text"/>
      </label>
    </div>


    <div class="admin-details-form-field-container">
      <label class="admin-details-form-field-label" for="isActive">Діючий (активний) користувач:</label>
      <input class="admin-details-form-field-input" id="isActive" name="isActive"
             type="checkbox" [(ngModel)]="user.permissions.isActive" [readonly]="formReadonlyFieldCheck()"/>
    </div>

<!--    <div class="admin-details-form-field-container">-->
<!--      <label class="admin-details-form-field-label" for="test">Отримання та закриття-->
<!--        заявок про знайдених тварин:</label>-->
<!--      <input class="admin-details-form-field-input" id="test" name="{{userAuthPermission.CAN_CREATE_AND_CLOSE_ANIMALS_REQUESTS}}"-->
<!--             type="checkbox" [ngModel]="userAuthService.hasPermission(userAuthPermission.CAN_CREATE_AND_CLOSE_ANIMALS_REQUESTS, user)" [readonly]="formReadonlyFieldCheck()"/>-->
<!--    </div>-->



    <button class="admin-details-form-field-submit-button" type="button" *ngIf="user.id && editPermission"
            (click)="submitEditUser()">Підтвердити зміни
    </button>
    <button class="admin-details-form-field-submit-button" type="button" *ngIf="user.id && addPermission"
            (click)="submitAddUser()">Додати тварину
    </button>
  </form>

  <div class="admin-details-form-field-container" *ngIf="user.lastEditDate">
    <label class="admin-details-form-field-label" for="dateLastEdit">Дата останнього редагування:</label>
    <input id="dateLastEdit" value="{{user.lastEditDate}}" readonly="readonly"/>
  </div>

  <div class="admin-details-form-field-container" *ngIf="user.createDate">
    <label class="admin-details-form-field-label" for="dateAdded">Дата додавання тварини:</label>
    <input id="dateAdded" value="{{user.createDate}}" readonly="readonly"/>
  </div>
</div>
